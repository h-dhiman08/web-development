<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        /* Reset margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the header */
header {
    background-color: #333; /* Dark background for header */
    padding: 10px 0; /* Vertical padding for header */
}

/* Styling for the navigation menu */
nav ul {
    list-style: none; /* Removes bullet points */
    display: flex; /* Aligns items horizontally */
    justify-content: center; /* Centers the items */
    gap: 20px; /* Adds space between each menu item */
}

/* Styling for each list item */
nav ul li {
    font-size: 18px; /* Adjusts text size */
}

/* Styling for anchor tags inside the list items */
nav ul li a {
    text-decoration: none; /* Removes the underline */
    color: #fff; /* White color for text */
    font-weight: bold; /* Bold text */
    transition: color 0.3s; /* Smooth transition for hover effect */
}

/* Hover effect for the links */
nav ul li a:hover {
    color: #f39c12; /* Changes color on hover */
}

    </style>
</head>

<body>
    <header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>
</header>

    <main>
        <h1>This is the video</h1>
        <video src="video.mp4" controls height="300px" poster="hd.png"></video>
        <br>
        <audio src="nature-216798.mp3" controls></audio>
    </main>
    <footer>
       <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main spacecraft body -->
  <ellipse cx="100" cy="100" rx="40" ry="60" fill="#4a6ea9" />
  
  <!-- Cockpit -->
  <circle cx="100" cy="70" r="15" fill="#a8d8ff" />
  
  <!-- Wings -->
  <polygon points="60,100 20,80 20,120" fill="#3a5a8a" />
  <polygon points="140,100 180,80 180,120" fill="#3a5a8a" />
  
  <!-- Engine exhaust -->
  <polygon points="80,160 100,180 120,160" fill="#ff7f2a" />
  
  <!-- Window details -->
  <circle cx="100" cy="70" r="8" fill="#d4e7ff" />
  
  <!-- Decorative elements -->
  <rect x="90" y="90" width="20" height="30" fill="#5a7eb9" />
  <line x1="100" y1="90" x2="100" y2="120" stroke="#a8d8ff" stroke-width="2" />
  
  <!-- Stars in background -->
  <circle cx="30" cy="40" r="1.5" fill="white" />
  <circle cx="170" cy="30" r="1" fill="white" />
  <circle cx="50" cy="20" r="1" fill="white" />
  <circle cx="150" cy="60" r="2" fill="white" />
  <circle cx="20" cy="80" r="1" fill="white" />
</svg>
    </footer>

</body>

</html>
