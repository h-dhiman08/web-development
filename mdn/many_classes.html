<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple classes, individual element</title>
    <style>
        .highlight{
            margin: 3px;
            padding: 10px;
            font-size: larger;
        }
        .highlight.ok{
            background-color: lightgreen;
        }
        .highlight.note{
            background-color: yellowgreen;
        }
        .highlight.warning{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="highlight note">This is note</div>
    <div class="highlight warning">This is warning</div>
    <div class="highlight ok">This is ok</div>
</body>
</html>
