<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targetting classes on particular elements</title>
    <style>
        body{
            font-size: larger;
        }
        h1.highlight{
            color: maroon;
        }
        span.highlight{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="highlight">Styling on particular elements of a class</h1>
    <p>CSS is very <span class="highlight">interesting</span> and enjoying language to experience.</p>
</body>
</html>
