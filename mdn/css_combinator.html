<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: larger;
        }

        .container {
            border: 2px solid;
        }

        .container>p {
            background-color: lightblue;
        }

        .container + p {
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- Types of CSS Combinator
        1. Descendent combinator : white space 
        2. Child : >
        3. General Sibling : ~
        4. Adjacent sibling: +
    -->

    <div class="container">
        <p>Paragraph #1</p>
        <p>Paragraph #2</p>
        <div class="grand_child">
            <p>Paragraph #3</p>
            <p>Paragraph #4</p>
        </div>
    </div>

    <p>Paragraph #5</p>
    <p>Paragraph #6</p>
</body>

</html>
