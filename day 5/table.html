<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid black;">
        <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Years</th>
        </tr>
        <tr>
            <td rowspan="2">Steve</td>
            <td>Master</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
